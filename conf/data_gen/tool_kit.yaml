# This file contains the parameters for data generation of transporter net.

mode: "train"
root_data_path: "dataset/toolbox_cad/tn/3d"
output_data_path: "dataset/toolbox_cad/tn/3d"

n_samples: 10

image_size: [720, 1280]  # height, width
voxel_size: 0.001
kit_size: [0.28, 0.26, 0.05]

tool_info:
  - type: "hammer"
    num: 15
    length: [0.18, 0.2]
  - type: "plier"
    num: 15
    length: [0.15, 0.18]
  - type: "wrench"
    num: 15
    length: [0.15, 0.18]
  - type: "screwdriver"
    num: 15
    length: [0.15, 0.18]

# it affects the output directory
hydra:
  output_subdir: null
  run:
    dir: .